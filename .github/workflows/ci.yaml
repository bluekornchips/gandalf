name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd server
          pip install -e .[dev]

      - name: Lint and format (ruff)
        run: |
          cd server
          make lint > lint-result.txt || true
          make format

      - name: Run tests and save coverage summary
        run: |
          cd server
          pytest --cov=src --cov-report=term --cov-report=xml > result.log
          tail -n 30 result.log > coverage-summary.txt

      - name: Post coverage and lint results as PR comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ğŸ§ª Test Coverage Summary
            ```
            $(cat server/coverage-summary.txt)
            ```

            ## ğŸ§¹ Ruff Lint Results
            ```
            $(cat server/lint-result.txt)
            ```
